<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
		
		<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- header -->
		<header class="header">
			<div class="head-container flex between">
				<div class="logo">LOGO</div>
				<div class="menu">
					<ul class="list">
						<li>Planners</li>
						<li>Testimonials</li>
						<li>Features</li>
						<li>Testimonial</li>
						<li>About Us</li>
						<li><a href="">Get Startedet</a></li>
					</ul>
					<div class="hamburger-menu">
						<i class="fa-solid fa-bars"></i>
					</div>
				</div>
			</div>
		</header>

		<!--/header -->

		<!-- MAIN -->
		<main>
			<!-- PRIMO BLOCCO -->
			<section id="hero-section">
				<div class="container">
					<div class="row">
						<div class="col col-66">
							<div class="flex">
								<div></div>
								<div></div>
							</div>
						</div>
						<div class="col col-33"></div>
						<div class="col col-33"></div>
						<div class="col col-33"></div>
						<div class="col col-33"></div>
					</div>
				</div>
			</section>
			<!-- /PRIMO BLOCCO -->
			<!-- SECONDO BLOCCO -->
			<section id="planning-section" class="bg-purple">
				<div class="container">
					<div class="row">
						<div class="col col-50-xl"></div>
						<div class="col col-50-xl bg-white"></div>
					</div>
				</div>
			</section>
			<!-- /-SECONDO BLOCCO -->
			<!-- TERZO BLOCCO -->
			<section id="testimonials-section">
				<div class="container">
					<div class="row">
						<div class="col"></div>
						<div class="col bg-purple"></div>
						<div class="col bg-purple"></div>
						<div class="col bg-purple"></div>
					</div>
				</div>
			</section>
			<!-- /TERZO BLOCCO -->

			<!-- QUARTO BLOCCO -->
			<section id="benefits-section" class="bg-purple">
				<div class="container">
					<div class="row">
						<div class="col"></div>
						<div class="col col-33-xl col-50 bg-white"></div>
						<div class="col col-33-xl col-50 bg-white"></div>
						<div class="col col-33-xl col-50 bg-white"></div>
						<div class="col col-33-xl col-50 bg-white"></div>
						<div class="col col-33-xl col-50 bg-white"></div>
						<div class="col col-33-xl col-50 bg-white"></div>
					</div>
				</div>
			</section>
			<!-- /QUARTO BLOCCO -->
			<!-- QUINTO BLOCCO -->
			<section id="about-section">
				<div class="container">
					<div class="row">
						<div class="col col-50"></div>
						<div class="col col-50"></div>
					</div>
				</div>
			</section>
			<!-- /QUINTO BLOCCO -->

			<!-- sesto BLOCCO -->
			<!-- call to action acronimo di cta(chiamata all'azione) -->
			<section id="cta-section" class="bg-purple">
				<div class="container">
					<div class="row">
						<div class="col"></div>
					</div>
				</div>
			</section>
			<!-- /sesto BLOCCO -->
		</main>
		<!-- /MAIN -->

		<!-- FOOTER -->
		<footer>
			<div class="container">
				<div class="row">
					<div class="col"></div>
				</div>
			</div>
		</footer>
		<!-- /FOOTER -->
	</body>
</html>
